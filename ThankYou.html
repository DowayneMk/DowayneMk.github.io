<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <link rel="stylesheet" href="Styles/ThankYouStyle.css" type="text/css">
    <link href="Styles/Header.css" rel="stylesheet" type="text/css">
    <link href="Styles/footer.css" rel="stylesheet" type="text/css">
    <link href="Styles/Hamburger NAV.css" rel="stylesheet" type="text/css">

    <script src="Scripts/hamburger script.js" async></script>
    <script src="Scripts/popup.js" async></script>
</head>
<body>
    <!--Used to store background image and header content-->
    <header id="thank-you-header">
        <!--Used to store content of header-->
        <div class="header-content">
            <!--div used to store social media image and links-->
            <div class="social-media">
                <a href=""><div class="Instagram"></div></a>
                <a href=""><div class="Twitter"></div></a>
                <a href=""><div class="Facebook"></div></a>
            </div>   
            <!--div used to create top logo inbetween company name--> 
            <div class="top-logo">
                <ul>
                    <li><div class="first-name"><h1>Inkwali</h1></div></li>
                    <li><div class="logo-image"></div></li>
                    <li><div class="last-name"><h1>Yenkosi</h1></div></li>
                </ul>
            </div>
            <!--Nav used to create navigation-->
            <nav id="site-links">
                <!--Div to hold all hamburger element and bring ahead of background-->
                <div id="hamburger-menu">
                    <!--Div used to create hamburger stlye-->
                    <div id="hamburger-bars" onclick="onClickMenu()">
                        <div id="top-bar" class="bar"></div>
                        <div id="middle-bar" class="bar"></div>
                        <div id="bottom-bar" class="bar"></div>
                    </div>
                    <!--Unorder list used to create a navigation list-->
                    <ul class="nav" id="nav">
                        <li><a href="">Home</a></li>
                        <li><a href="">About the Leather</a></li>
                        <li><a href="">DIY Methods</a></li>
                        <li><a href="">Brick & Mortar</a></li>
                        <li><a href="">Shop Now</a></li>
                    </ul> 
                </div>
                <!--Div is create to create a background to hambuger nav-->
                <div class="menu-bg" id="menu-bg"></div>
            </nav>
        </div>
    </header>           

<!--This is the Bottom Section of the page-->
<footer>
    <!--This is used to insert a logo image in the footer-->
    <div class="bottom-logo"></div>
    <!--This is text that has to apear in the footer-->
    <p>This website was designed by <i>Dowayne Meek</i> and <i>7286</i> and All copyrights reserved</p>
    <!--This is used to create a line within footer-->
    <hr>
    <!--This is used to create navigation at the bottom of each page, using an un orded list and link with href-->
    <nav class="nav">
        <ul>
            <li><a href="">DIY</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">Brick & Mortar</a></li>
            <li><a href="">Shop Now</a></li>
        </ul>
    </nav>
    <!--This is a subscription for the company News letter-->
    <div class="subscription">
        <label for="News-letter">Join Our News Letter team!</label>
        <input name="nwl" id="newsletter" type="email" placeholder="example@gmail.com">
        <!--create button-->
        <button id="join">
            <p>Join</p>
        </button>
        <!--create popup-->
        <div id="popup" class="popup">
            <div class="popup-text">
                <span class="close">&times;</span>
                <p>Thank for joining our News Letter!</p>
            </div>
        </div>>
    </div>
</body>
</html>
